name: vinipx
description: My portfolio website.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.12.0+2

flutter:
  uses-material-design: true
  assets:
  - assets/
  - assets/works/
  fonts:
  - family: PermanentMarker
    fonts: 
      - asset: assets/fonts/PermanentMarker-Regular.ttf
  - family: GoogleSansRegular
    fonts:
      - asset: assets/fonts/GoogleSansRegular.ttf
  - family: Pacificao
    fonts:
      - asset: assets/fonts/Pacifico-Regular.ttf

